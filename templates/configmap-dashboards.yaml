apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  labels:
     grafana_dashboard: "1"
data:
  {{ (.Files.Glob "dashboards/pihole.json").AsConfig | nindent 2}}
  {{ (.Files.Glob "dashboards/kubernetes-node.json").AsConfig | nindent 2}}
  {{ (.Files.Glob "dashboards/deployments.json").AsConfig | nindent 2}}